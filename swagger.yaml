openapi: 3.0.3
info:
  title: API RESTful with Node.js - Express - PostgreSQL - OpenAPI 3.0.3
  description: |-
    <h4> This is an API for managing users with Node.js, Express, and PostgreSQL. It provides endpoints to create, retrieve, update, and delete user records. The API follows the OpenAPI 3.0.3 specification.<h4>
  version: 1.0.0
servers:
  - url: "http://localhost:3010/"
    description: Servidor local
tags:
  - name: Usuarios
    description: Endpoints relacionados el manejo de usuarios
  - name: Roles
    description: Endpoints relacionados el manejo de roles
  - name: Permisos
    description: Endpoints relacionados el manejo de permisos
  - name: Relación roles-permisos
    description: Endpoints relacionados el manejo de la relación entre roles y permisos

paths:
  /users:
    get:
      summary: Obtener todos los usuarios
      description: Retorna un arreglo con todos los usuarios registrados en la base de datos.
      operationId: getUsers
      tags:
        - Usuarios
      responses:
        "200":
          description: Get all users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id_user:
                      type: integer
                      example: 1
                    username:
                      type: string
                      example: "usuario"
                    avatar_url:
                      type: string
                      default: "https://acortar.link/49WJnw"
                    email:
                      type: string
                      example: "usuario@ejemplo.com"
                    created_at:
                      type: string
                      example: "2024-03-16T22:27:02.211Z"
                    update_at:
                      type: string
                      example: "2024-03-17T02:25:41.182Z"
        "500":
          description: Error in the server
          content:
            text/plain:
              schema:
                type: string
                example: { error: "Error in the server to get the users" }

    post:
      summary: Crear un nuevo usuario
      description: Crea un nuevo usuario en la base de datos.
      operationId: createUser
      tags:
        - Usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "usuario"
                avatar_url:
                  type: string
                  default: "https://acortar.link/49WJnw"
                email:
                  type: string
                  example: "correo@ejemplo.com"
                password:
                  type: string
                  example: "contraseñaSegura"
                role_permission_array:
                  type: array
                  items:
                    type: integer
                  example: [1, 2]

      responses:
        "200":
          description: Created a new user
          content:
            text/plain:
              schema:
                type: string
                example: { result: "User created successfully!" }
        "500":
          description: Error in the server
          content:
            text/plain:
              schema:
                type: string
                example: { error: "Error in the server to create the user" }

  /users/{id}:
    get:
      summary: Obtener un usuario por ID
      description: Retorna un usuario por su ID.
      operationId: getUserById
      tags:
        - Usuarios
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Get a user by ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  id_user:
                    type: integer
                    example: 1
                  username:
                    type: string
                    example: "usuario"
                  avatar_url:
                    type: string
                    default: "https://acortar.link/49WJnw"
                  email:
                    type: string
                    example: "usuario@ejemplo.com"
                  created_at:
                    type: string
                    example: "2024-03-16T22:27:02.211Z"
                  update_at:
                    type: string
                    example: "2024-03-17T02:25:41.182Z"
        "400":
          description: Error in the request
          content:
            text/plain:
              schema:
                type: string
                example: { message: "This id does not exist in the DB" }
        "500":
          description: Error in the server
          content:
            text/plain:
              schema:
                type: string
                example: { error: "Error in the server to get the user" }

    put:
      summary: Actualizar un usuario por ID
      description: Actualiza un usuario por su ID.
      operationId: updateUser
      tags:
        - Usuarios
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "usuario"
                avatar_url:
                  type: string
                  default: "https://acortar.link/49WJnw"
                email:
                  type: string
                  example: "usuario@ejemplo.com"
                password:
                  type: string
                  example: "contraseñaSegura"

      responses:
        "200":
          description: User updated successfully!
          content:
            text/plain:
              schema:
                type: string
                example: { result: "Usuario actualizado correctamente" }
        "500":
          description: Error in the server
          content:
            text/plain:
              schema:
                type: string
                example:
                  { error: "Error en el servidor al actualizar el usuario" }

    delete:
      summary: Eliminar un usuario por ID
      description: Elimina un usuario por su ID.
      operationId: deleteUser
      tags:
        - Usuarios
      parameters:
        - name: id
          in: path
          description: ID del usuario a eliminar
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User deleted successfully!
          content:
            text/plain:
              schema:
                type: string
                example: { result: "User deleted successfully!" }
        "500":
          description: Error in the server
          content:
            text/plain:
              schema:
                type: string
                example: { error: "Error in the server to delete the user" }
        "400":
          description: Error in the request
          content:
            text/plain:
              schema:
                type: string
                example: { message: "This id does not exist in the DB" }

  /users/{id}/allinfo:
    get:
      summary: Obtener toda la información de un usuario por ID
