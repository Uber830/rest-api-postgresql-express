          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Get all the user info by ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  id_user:
                    type: integer
                    example: 1
                  username:
                    type: string
                    example: "usuario"
                  avatar_url:
                    type: string
                    example: "https://acortar.link/49WJnw"
                  email:
                    type: string
                    example: "usuario@ejemplo.com"
                  created_at:
                    type: string
                    format: date-time
                    example: "2024-03-16T22:27:02.211Z"
                  updated_at:
                    type: string
                    format: date-time
                    example: "2024-03-17T02:25:41.182Z"
                  UsuarioRolePermission:
                    type: array
                    items:
                      type: object
                      properties:
                        id_role_permission:
                          type: integer
                          example: 4
                        role_permission:
                          type: object
                          properties:
                            role:
                              type: object
                              properties:
                                id_role:
                                  type: integer
                                  example: 9
                                role:
                                  type: string
                                  example: "Usuario"
                            permission:
                              type: object
                              properties:
                                id_permission:
                                  type: integer
                                  example: 5
                                permission:
                                  type: string
                                  example: "usuario:lectura"
        "400":
          description: Error in the request
          content:
            text/plain:
              schema:
                type: string
                example: { message: "This id does not exist in the DB" }
        "500":
          description: Error in the server
          content:
            text/plain:
              schema:
                type: string
                example:
                  { error: "Error in the server to get all the user info" }

